
{{each  data.content item i}}
    <tr  id="{{item.id}}">

        <td >{{item.transName}}</td>
        <td >{{item.transPath}}</td>
        <td>
            <button e-event="href:/{{path}}/startTrans?id={{item.transId}}&transPath={{item.transPath}}&url=/excelTest/exceltest/ktrans/runTrans" class="start{{item.transId}} btn  btn-xs form-delete" type="button"  title="启动">
                <i class="fa fa-play"></i>&nbsp;启动
            </button>
            <button e-event="href:/{{path}}/stopTrans?id={{item.id}}&transPath={{item.transPath}}&url=/excelTest/exceltest/ktrans/stopTrans" class="btn  btn-xs form-delete" type="button"  title="停止">
                <i class="fa fa-stop"></i>&nbsp;停止
            </button>
             <button e-event="href:/{{path}}/deleteRow?id={{item.id}}&name={{item.transPath}}" class="btn  btn-xs form-delete" type="button"  title="删除">
                <i class="fa fa-trash"></i>&nbsp;删除
            </button>
        </td>
    </tr>
{{/each}}
