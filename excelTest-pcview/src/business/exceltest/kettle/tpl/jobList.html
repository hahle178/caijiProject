
{{each  data.kjobs.content value i}}
    <tr  id="{{id}}">
        <td >{{value.jobId}}</td>
        <td >{{value.jobName}}</td>
        <td >{{value.jobPath}}</td>
        <td> <button e-event="href:/{{path}}/startJob?jobPath={{value.jobPath}}&url=/excelTest/exceltest/kjob/runJob" class="btn  btn-xs form-delete" type="button"  title="启动">
            <i class="fa fa-trash"></i>&nbsp;启动
        </button>
        <button e-event="href:/{{path}}/stopJob?jobPath={{value.jobPath}}&url=/excelTest/exceltest/kjob/stopJob" class="btn  btn-xs form-delete" type="button"  title="停止">
            <i class="fa fa-trash"></i>&nbsp;停止
        </button>
         <button e-event="href:/{{path}}/deleteRow?id={{id}}&name={{value.jobPath}}" class="btn  btn-xs form-delete" type="button"  title="删除">
            <i class="fa fa-trash"></i>&nbsp;删除
        </button>
        <button e-event="href:/{{path}}/scheduler?id={{value.jobId}}" class="btn  btn-xs form-delete" type="button"  title="编辑定时时间">
            <i class="fa fa-trash"></i>&nbsp;编辑定时时间
        </button>
        </td>
    </tr>
{{/each}}
