<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        编辑定时时间
        <small>编辑定时时间</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">

    <div class="row">

        <form id="{{mcid}}_submitForm">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">

                            <div class="row">
                                <div class="col-sm-1">
                                    <div class="Tables_length">
                                    </div>
                                </div>
                                <input type="hidden" name="sort" id="{{mcid}}_sort" value="">
                                <input type="hidden" name="schedulerid" value="">
                                <div class="col-sm-1">
                                </div>

                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否重复：</label>
                            <div class="col-sm-7">
                                <!-- <select id="repositoryType" name="repositoryType" class="form-control">
                                     <option value="">请选择资源库类型</option>
                                 </select>-->
                                <select id="repeat" name="repeat" class="form-control" >
                                    <option >请选择</option>
                                    <option value="1"  class="Yrepeat" >是</option>
                                    <option value="0"  class="Nrepeat">否</option>
                                </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-7">
                                <!-- <select id="repositoryType" name="repositoryType" class="form-control">
                                     <option value="">请选择资源库类型</option>
                                 </select>-->
                                <e-select class="form-control"  name="schedulerType"  e-option-value="code"
                                          e-event="event:change,href:/{{path}}/selectChange"
                                          e-option-text="value" e-url="/excelTest/exceltest/kettle/ajaxGetSchedulerType" e-value='sc'
                                          e-type="get">
                                </e-select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">以秒计算的间隔：</label>
                            <div class="col-sm-7">
                                <input id="intervalSeconds" name="intervalSeconds" type="number"   placeholder="请输入秒（0-300）"  min="0" max="300"   class="form-control" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">以分钟计算的间隔：</label>
                            <div class="col-sm-7">
                                <input id="intervalMinutes" name="intervalMinutes" type="number"   placeholder="请输入分钟（0-300）"  min="0" max="300"    class="form-control" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">每天：</label>

                            <div class="col-sm-7">
                                <input id="hour" name="hour" type="number"   placeholder="每天几点（0-23）"  min="0" max="23"    class="form-control" aria-required="true">
                                <input id="minutes" name="minutes" type="number"   placeholder="每天几分（0-59）"  min="0" max="59"    class="form-control" aria-required="true">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">每周：</label>
                            <div class="col-sm-7">
                                <select id="weekDay" name="weekDay" class="form-control">
                                    <option value="7">请选择</option>
                                    <option value="1">星期一</option>
                                    <option value="2">星期二</option>
                                    <option value="3">星期三</option>
                                    <option value="4">星期四</option>
                                    <option value="5">星期五</option>
                                    <option value="6">星期六</option>
                                    <option value="0">星期天</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">每月：</label>

                            <div class="col-sm-7">
                                <input id="dayOfMonth" name="dayOfMonth" type="number"   placeholder="每天几号（1-31）"  min="1" max="31"    class="form-control" aria-required="true">
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button class="btn btn-w-m btn-primary" type="button"  e-event="href:/{{path}}/addSubmit?type=post&url=/excelTest/exceltest/kjob/schedulerAdd&contentType=application/x-www-form-urlencoded;charset=UTF-8"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;保存</button>
                                <button class="btn btn-w-m btn-primary" type="button" e-event="href:/{{path}}/goBack"><i class="fa fa-reply" aria-hidden="true"></i>&nbsp;返回</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </form>
        <!-- /.col -->
    </div>
    <!-- /.row -->

</section>
<!-- /.content -->
